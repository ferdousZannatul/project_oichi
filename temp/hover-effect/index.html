 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="h-100">

<div class="h-100">
  <h1 class="text-center title">Css effect</h1>
  <div class="row">
    <div class="block col-sm-2 col-12 offset-sm-1 bg-primary">
      <h1 class="text-center">H</h1>
      <p>aaaaaaaaaa bbbbbbbbb</p>
    </div>
    <div class="block col-sm-2 col-12 bg-success">
      <h1 class="text-center">H</h1>
      <p>aaaaaaaaaa dddd eeeee</p>
    </div>
    <div class="block col-sm-2 col-12 bg-warning">
      <h1 class="text-center">H</h1>
      <p>cccccc dddd eeeee</p>
    </div>
    <div class="block col-sm-2 col-12 bg-danger">
      <h1 class="text-center">H</h1>
      <p>eeeee</p>
    </div>
    <div class="block col-sm-2 col-12 bg-info">
      <h1 class="text-center">H</h1>
      <p>cccccc dddd eeeee</p>
    </div>
  </div>
  <h1 class="text-center title">Css effect</h1>
</div>

</body>
</html>
