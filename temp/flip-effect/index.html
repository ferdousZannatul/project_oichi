<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">
	<div class="col-sm-2 offset-sm-1 col-6 flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front bg-primary">
	      <h1 class="text-center align-middle">A</h1>
			</div>
			<div class="back">
				<img src="https://www.w3schools.com/bootstrap4/img_avatar3.png" class="img-fluid rounded" alt="Cinque Terre" width="304" height="236">
			</div>
		</div>
	</div>
	  
	<div class="col-sm-2 col-6 flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front bg-info">
	      <h1 class="text-center align-middle">A</h1>
			</div>
			<div class="back">
				<img src="https://www.w3schools.com/bootstrap4/img_avatar3.png" class="img-fluid rounded" alt="Cinque Terre" width="304" height="236">
			</div>

	</div>

	<div class="col-sm-2 col-6 flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front bg-warning">
	      <h1 class="text-center align-middle">A</h1>
			</div>
			<div class="back">
				<img src="https://www.w3schools.com/bootstrap4/img_avatar3.png" class="img-fluid rounded" alt="Cinque Terre" width="304" height="236">
			</div>
		</div>
	</div>
	 
	<div class="col-sm-2 col-6 flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front bg-danger">
	      <h1 class="text-center align-middle">A</h1>
			</div>
			<div class="back">
				<img src="https://www.w3schools.com/bootstrap4/img_avatar3.png" class="img-fluid rounded" alt="Cinque Terre" width="304" height="236">
			</div>
		</div>
	</div>

	<div class="col-sm-2 col-6 flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front bg-secondary">
	      <h1 class="text-center align-middle">A</h1>
			</div>
			<div class="back">
				<img src="https://www.w3schools.com/bootstrap4/img_avatar3.png" class="img-fluid rounded" alt="Cinque Terre" width="304" height="236">
			</div>
		</div>
	</div>
</div>  
</body>
</html>
